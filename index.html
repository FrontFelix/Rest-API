<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hämta alla users</h1>
    <form method="get" action="/users">
        <button type="submit">Hämta alla users</button>
    </form>

    <h1>Hämta en user</h1>
    <form method="get" action="/user">
        <input placeholder="Enter User ID" type="text" name="id">
        <button type="submit">Hämta user</button>
    </form>
    <!-- <h1>Hämta en specifik user</h1>
    <form method="get" action="/users/2">
        <input name="id" type="text">
        <button type="submit">Hämta user</button>
    </form> -->
    <h1>Lägg till en user</h1>
    <form method="post" action="/user">
        <input placeholder="Enter your firstname" name="firstName" type="text">
        <input placeholder="Enter your lastname" name="lastName" type="text">
        <input placeholder="Mini Message Here" name="message" type="text">
        <button type="submit">Lägg till en user</button>
    </form>


    <h1>Redigera en user</h1>
    <form method="post" action="/user?_method=PUT">
        <input type="hidden" name="_method" value="PUT">
        <input placeholder="Enter User ID" type="text" name="id">
        <input placeholder="Enter your firstname" name="firstName" type="text">
        <input placeholder="Enter your lastname" name="lastName" type="text">
        <input placeholder="Mini Message Here" name="message" type="text">
        <button type="submit">Redigera user</button>
    </form>

    <h1>Ta bort en user</h1>
    <form action="/user?_method=DELETE" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <input placeholder="Enter User ID" type="text" name="id">
        <button type="submit">Ta bort användare</button>
    </form>


</body>
</html>
